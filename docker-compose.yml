version: '3.8'

services:
  # ================================
  # Spring Boot Backend (conecta a Supabase Pooler)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0
      SPRING_DATASOURCE_USERNAME: postgres.wyoecmrssezabnemvoir
      SPRING_DATASOURCE_PASSWORD: Focusnow191919191
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    networks:
      - taskmanager-network
    restart: unless-stopped

  # ================================
  # React Frontend (Nginx)
  # ================================
  frontend:
    build:
      context: ./task-manager
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/tasks
    container_name: taskmanager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - taskmanager-network
    restart: unless-stopped

# ================================
# Networks
# ================================
networks:
  taskmanager-network:
    driver: bridge
